      \n\t\t<item>\r\n\t\t<title>Book Review: “The Story of a Broken Arm,” by Amelia Vaughan</title>\r\n\t\t<link>http://feedproxy.google.com/~r/wondermark/~3/sdpA2w-gwns/</link>\r\n\t\t<comments>http://wondermark.com/book-review-broken-arm/#comments</comments>\r\
      \n\t\t<pubDate>Fri, 09 Sep 2011 10:19:23 +0000</pubDate>\r\n\t\t<dc:creator>David Malki !</dc:creator>\r\n\t\t\t\t<category><![CDATA[Blog]]></category>\r\n\t\t<category><![CDATA[blog: reviews]]></category>\r\n\r\n\t\t<guid isPermaLink=\"false\">http://wondermark.com/?p=8484</guid>\r\
      \n\t\t<description><![CDATA[Childhood is a time when mysteries loom tall, when the mind is still sorting out what is real about the world, what might be just assumption, and what is outright lie. Childhood memories often betray a fluidity in the nature\
      \ of reality, and the contrast between imagined dangers and their real consequences is the subject [...]]]></description>\r\n\t\t\t<content:encoded><![CDATA[<blockquote><p>Childhood is a time when mysteries loom tall, when the mind is still sorting out\
      \ what is real about the world, what might be just assumption, and what is outright lie. Childhood memories often betray a fluidity in the nature of reality, and the contrast between imagined dangers and their real consequences is the subject of this remarkable\
      \ new work by first-time writer Amelia Vaughan.</p>\n<p>Part memoir, part <em>roman à clef,</em> <em>The Story of a Broken Arm</em> tells the tale of a childhood accident that left lasting scars on its victim &#8212; and for all the brutal caprice of the\
      \ incident, the account blends poetic questions of causality with meditations on the truth and power of the imagination into a visceral story of survival. </p>\n<p>I believe <em>The Story of a Broken Arm</em> was printed only in limited edition, and I\
      \ was very fortunate to secure an autographed first-run copy direct from the author.</p></blockquote>\n<p><a href=\"http://wondermark.com/wp-content/uploads/2011/09/brokenarm1.jpg\"><img src=\"http://wondermark.com/wp-content/uploads/2011/09/brokenarm1-400x300.jpg\"\
      \ alt=\"\" title=\"first edition!\" width=\"400\" height=\"300\" class=\"alignnone size-large wp-image-8486\" /></a></p>\n<p>Recently I stopped by my local print shop, <a rel=\"nofollow\" href=\"http://www.dsjprinting.com/\">DSJ Printing</a> in Santa Monica,\
      \ to pick up a batch of <a rel=\"nofollow\" href=\"https://www.facebook.com/photo.php?fbid=204042339658959&#038;set=a.115298968533297.17309.114958475234013&#038;type=1&#038;ref=nf\"><em>Machine of Death</em> card games</a>. While my order was being brought\
      \ out, a tiny hand suddenly popped up from behind the counter and <em>casually</em> placed out a sign: &#8220;The Story of a Broken Arm, by Amelia Vaughan. Only $1.99!&#8221;</p>\n<p>Of course I leapt at the chance. I grew up as a kid running around my\
      \ parents&#8217; business, amusing myself however I could in stacks of car parts, coming up with weird schemes and cutting up cardboard boxes and bolting together old pieces of junk just to stay sane during the interminable afternoons after school. I am\
      \ totally, 100% behind any kid-at-the-parents&#8217;-work (DSJ has been Vaughan-owned for 55 years) enterprise. I gladly paid my $2, took a polite penny in change, and was pleased to also teach Amelia, who&#8217;s maybe about seven, the concept of &#8220;autographing\
      \ your work.&#8221; </p>\n<p><a href=\"http://wondermark.com/wp-content/uploads/2011/09/brokenarm2.jpg\"><img src=\"http://wondermark.com/wp-content/uploads/2011/09/brokenarm2-400x300.jpg\" alt=\"\" title=\"captivating!!\" width=\"400\" height=\"300\"\
      \ class=\"alignnone size-large wp-image-8485\" /></a></p>\n<p>I didn&#8217;t realize it would only be a single page long until after I&#8217;d already pre-paid, but <em>what a page it is</em>. Action, pathos, heartbreak, and a bit of ambiguity right at\
      \ the end as well. Anyway, I consider this an (inflation-adjusted) pay-it-forward for the guy who bought &#8220;bitten beans&#8221; from me for a dollar, back in about 1994, after I realized that &#8220;I SELL BITTEN BEANS&#8221; was the only thing I could\
      \ spell out of a bunch of leftover stickers I found. </p>\n<p><img src=\"http://davidmalki.com/tmh/beans.jpg\" title=\"this is where I spent 1980-1998\"></p>\n<p>(I tell the story of the transaction in <a rel=\"nofollow\" href=\"http://tweetmeharder.com/post/327886570/tmh31\"\
      >Tweet Me Harder 31</a>, and my mom comes on to verify it all in <a rel=\"nofollow\" href=\"http://tweetmeharder.com/post/376867459/tmh34\">TMH 34</a>.) </p>\n<p>The moral is: I started out as a teenager selling <em>dry beans with bite marks.</em> And\
      \ look at me now! I own my own business where I sell even <em>more</em> ridiculous things. Support entrepreneurial kids, folks!</p>\n<div class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/wondermark?a=sdpA2w-gwns:dk5gekgBaKw:yIl2AUoC8zA\"\
