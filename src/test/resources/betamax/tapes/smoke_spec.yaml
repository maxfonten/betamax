      \ work of the inestimable Kate Beaton? If not, the above is but the merest sample of her whimsical linework and delightfully daffy humor. (She was also one of the many cartoonist contributors to Machine of Death.) And today marks the release of a new collection\
      \ of her &#8220;Hark! A Vagrant&#8221; [...]]]></description>\r\n\t\t\t<content:encoded><![CDATA[<p><a rel=\"nofollow\" href=\"http://harkavagrant.com/index.php?id=315\"><img src=\"http://wondermark.com/wp-content/uploads/2011/09/fopgun.gif\" alt=\"\"\
      \ title=\"oh my\" width=\"400\" height=\"502\" class=\"alignnone size-full wp-image-8541\" /></a></p>\n<p>Are you familiar with the work of the inestimable <a rel=\"nofollow\" href=\"http://harkavagrant.com\">Kate Beaton</a>? If not, the above is but the\
      \ merest sample of her whimsical linework and delightfully daffy humor. (She was also one of the many cartoonist contributors to <em><a href=\"http://machineofdeath.net\">Machine of Death</a></em>.) And today marks the release of <a href=\"http://www.topatoco.com/merchant.mvc?Screen=PROD&#038;Store_Code=TO&#038;Product_Code=BEAT-HARK-BOOK&#038;Category_Code=BEAT\"\
      >a new collection</a> of her &#8220;Hark! A Vagrant&#8221; comics in hardcover!</p>\n<p><a href=\"http://topatoco.com/hark\"><img src=\"http://wondermark.com/wp-content/uploads/2011/09/beat-hark-book-400x278.jpg\" alt=\"\" title=\"hark! a book!\" width=\"\
      400\" height=\"278\" class=\"alignnone size-large wp-image-8542\" /></a></p>\n<p>Advance copies of Kate&#8217;s book were made available both at Comic-Con in July and at SPX earlier this month, and in both cases they vanished very quickly. Kate&#8217;s\
      \ posted some reviews and tour info <a rel=\"nofollow\" href=\"http://www.harkavagrant.com/index.php?id=322\">on her site</a> (below the Wuthering Heights comic) if you want to know more &#8212; or just <em>take it from me.</em> It&#8217;s super, duper-great,\
      \ and doubly so if you have an interest in history or literature. But if you do, I bet you&#8217;re already reading Kate&#8217;s work &#8212; and if you&#8217;re somehow<em> not</em>, you better <a rel=\"nofollow\" href=\"http://harkavagrant.com\">get\
      \ with it</a>!</p>\n<p>TopatoCo is also offering <a href=\"http://www.topatoco.com/merchant.mvc?Screen=PROD&#038;Store_Code=TO&#038;Product_Code=BEAT-2BOOK-COMBO&#038;Category_Code=BEAT\">a special double-pack</a> with Kate&#8217;s earlier book, <em>Never\
      \ Learn Anything From History</em>, a collection of specifically history-themed comics. The new hardcover is available pretty much anywhere &#8212; like <a rel=\"nofollow\" href=\"http://www.amazon.com/Hark-Vagrant-Kate-Beaton/dp/1770460608\">Amazon</a>\
      \ if you want &#8212; but <em>Never Learn</em> is exclusive to TopatoCo and/or selected comic shops such as Toronto&#8217;s <a rel=\"nofollow\" href=\"http://www.beguiling.com/index.php\">The Beguiling</a>. Grab em both! You&#8217;ll like the smiles they\
      \ put on your face, <em>I guarantee it.</em></p>\n<p><a href=\"http://www.topatoco.com/merchant.mvc?Screen=CTGY&amp;Store_Code=TO&amp;Category_Code=BEAT\"><img src=\"http://wondermark.com/wp-content/uploads/2011/09/beat-book2pack-400x264.jpg\" alt=\"\"\
      \ title=\"hark! two books!\" width=\"400\" height=\"264\" class=\"alignnone size-large wp-image-8544\" /></a></p>\n<div class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/wondermark?a=hAVur-p-F3U:9c9FxsqKU1Y:yIl2AUoC8zA\"><img src=\"http://feeds.feedburner.com/~ff/wondermark?d=yIl2AUoC8zA\"\
