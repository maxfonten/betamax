      \ here in West Los Angeles, and you&#8217;re invited! Come have some pizza and play card games with me! The [...]]]></description>\r\n\t\t\t<content:encoded><![CDATA[<p><img src=\"http://machineofdeath.net/a/wp-content/uploads/2011/09/mod-game2-300x225.jpg\"\
      \ alt=\"\" title=\"TOWER of POWER\" width=\"300\" height=\"225\" class=\"alignnone size-medium wp-image-2341\" /></p>\n<p>You may have heard that we&#8217;re developing some <em>Machine of Death</em> card games. If you haven&#8217;t heard &#8212; well,\
      \ now you have! We are. And <em>even better</em> &#8212; I&#8217;m hosting some play-testing events at my studio here in West Los Angeles, and <em>you&#8217;re invited!</em> Come have some pizza and play card games with me!</p>\n<p>The first two events\
      \ will be TONIGHT, Tuesday September 13, and TOMORROW, Wednesday September 14, from 8-10pm. I know it&#8217;s short notice, but if you&#8217;d like to come, <a href=\"http://machineofdeath.net/card-games-update#comments\">leave an RSVP on the Machine of\
      \ Death site</a> and I&#8217;ll be in touch with directions! </p>\n<p><strong>Each evening will be limited to eight people</strong>, so if there aren&#8217;t eight RSVP&#8217;d yet for the night you&#8217;d like to come &#8212; and you know you can make\
      \ it &#8212; go ahead and sign up. (You can come both nights if you want! We&#8217;ll be playing different games each time.) </p>\n<p>Now, if you&#8217;re not local, that&#8217;s okay. The MOD card games will be coming to other cities and the internet\
      \ soon! We talk a little more about them <a href=\"http://machineofdeath.net/card-games-update\">here</a>. And even if you can&#8217;t make it to a play-test event, there&#8217;s details at that link about how to, <em>right now,</em> (a) play a dice-based\
      \ role-playing game I just invented and (b) fire up your arts-n-craftiness to make us a custom Machine of Death prediction card. </p>\n<p>You see, the motto of the entire Machine of Death opus is, &#8220;Things to keep you busy.&#8221; If you do end up\
      \ playing my dice game, &#8220;Hitman on a Budget,&#8221; let me know what you think!</p>\n<div class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/wondermark?a=Fu_NK0zZH9s:SA13ABreJsc:yIl2AUoC8zA\"><img src=\"http://feeds.feedburner.com/~ff/wondermark?d=yIl2AUoC8zA\"\
